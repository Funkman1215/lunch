#Spring Config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lunch?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 1234
#Spring Data JPA Config
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    open-in-view: true
#Redis Config
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    timeout: 0ms
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

#Mysql Config
logging:
  level:
    com:
      example:
        MybatisDemo:
         mapper: debug
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true